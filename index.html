<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>
<body>
    <div id="root">
        <h2>MVVM</h2>
        <ul>
            <li>
                <span class="label">姓名：</span>
                <input class="textbox" type="text" x-model="person.name">
            </li>
            <li>
                <span class="label">年龄：</span>
                <input class="textbox" type="number" x-model="person.age">
            </li>
            <li>
                <span class="label">性别：</span>
                <select id="sel" x-model="person.sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </li>
            <li>
                <span class="label">双绑：</span>
                {{person.name}} ({{person.sex}}) 的年龄是： {{showAge}}
            </li>
            <li x-if="over30">
                <span class="label">条件显示(x-if)：</span>
                都30多啦 >_<#@!
            </li>
            <li>
                <span class="label">计算属性：</span>
                {{person.name}} 距离30岁还有 {{diff30}} 年
            </li>
            <li>
                <button @click="reset">重置</button>
            </li>
        </ul>
    </div>
    <script src="/dist/mvvm.js"></script>
</body>
</html>
